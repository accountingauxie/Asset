<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SLIMSELECT (Xero-style searchable dropdown) -->
<link href="https://cdn.jsdelivr.net/npm/slim-select@2.8.5/dist/slimselect.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/slim-select@2.8.5/dist/slimselect.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f4f6f8;
  font-family: Segoe UI, sans-serif;
}

/* HEADER */
.header {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  background: #ffffff;
  padding: 18px 40px;
  border-bottom: 1px solid #e3e7ec;
}

.header span {
  font-size: 15px;
  font-weight: 600;
  color: #000;
  opacity: .85;
}

/* CARD */
.card {
  max-width: 1150px;
  margin: 35px auto;
  background: #ffffff;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}

.card-title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 25px;
  color: #2b3d55;
}

/* LABEL */
label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

/* FLEX ROW */
.row-flex {
  display: flex;
  gap: 30px;
  margin-bottom: 30px;
}

/* INPUT BOX */
.input-box {
  padding: 12px 13px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  font-size: 14px;
  width: 240px;
  background: #fff;
}

.input-box:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25);
  outline: none;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
}

th {
  background: #eef2f6;
  padding: 12px;
  font-weight: 600;
  color: #2b3d55;
  font-size: 14px;
}

td {
  padding: 12px;
  border-bottom: 1px solid #f1f3f5;
}

/* TABLE INPUTS */
.table-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  font-size: 14px;
  background: #fff;
}

.table-input:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25);
  outline: none;
}

/* ROW HANDLE + DELETE */
.row-handle {
  width: 25px;
  text-align: center;
  font-size: 18px;
  color: #888;
}

.delete-btn {
  text-align: center;
  font-size: 18px;
  color: #d11a2a;
  cursor: pointer;
}

/* ADD ROW BUTTON */
.add-row-btn {
  margin-top: 18px;
  padding: 9px 16px;
  border-radius: 8px;
  background: #e9f2ff;
  color: #0f80d9;
  border: 1px solid #c6dbf8;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
}

.add-row-btn:hover {
  background: #dceaff;
}

/* NOTES */
textarea {
  width: 100%;
  height: 130px;
  padding: 12px;
  border: 1px solid #cfd7e0;
  border-radius: 10px;
  font-size: 15px;
  background: #fff;
  margin-top: 20px;
}

/* SUBMIT */
.submit-btn {
  margin-top: 30px;
  padding: 12px 32px;
  background: #0f80d9;
  color: white;
  border-radius: 10px;
  font-size: 16px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.submit-btn:hover {
  background: #0d6fbf;
}

/* ======= XERO LOOK SLIMSELECT TUNING ======= */

.ss-main {
  border: 1px solid #cfd7e0 !important;
  border-radius: 8px !important;
  min-height: 42px !important;
  padding: 6px 10px !important;
  font-size: 14px !important;
  background: #fff !important;
}

.ss-main:focus-within {
  border-color: #0f80d9 !important;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25) !important;
}

.ss-arrow {
  border-color: #444 !important;
  margin-right: 6px;
}

/* Dropdown panel */
.ss-content {
  border: 1px solid #cfd7e0 !important;
  border-radius: 8px !important;
  box-shadow: 0 4px 14px rgba(0,0,0,0.10) !important;
  padding-top: 6px !important;
  max-height: 250px !important;
}

/* Search box inside dropdown */
.ss-content .ss-search input {
  border: 1px solid #cfd7e0 !important;
  border-radius: 6px !important;
  padding: 8px 10px !important;
  font-size: 14px !important;
}

.ss-content .ss-search input:focus {
  border-color: #0f80d9 !important;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25) !important;
}

/* Item list */
.ss-list .ss-option {
  padding: 8px 12px !important;
  font-size: 14px !important;
  border-radius: 6px;
}

.ss-list .ss-option:hover {
  background: #eef3fd !important;
}

.ss-option.ss-selected {
  background: #dde9ff !important;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <span>UXILIUMâ€ƒAccounting Management Services</span>
</div>

<div class="card">

  <div class="card-title">Production Entry</div>

  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <textarea id="notes" placeholder="Additional notes..."></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>

<script>
let itemList = [];

/* LOAD ITEMS */
window.onload = async function () {
  const res = await fetch(
    "https://script.google.com/macros/s/AKfycbxxzisEzNtMxXEldQX2D7NxDI4ewWFLDBgYIzMyXGdhA3SI_e6dLmjrorAoPvCcxKMOjg/exec?action=getitem"
  );
  itemList = await res.json();
  addRow();
};

/* ADD NEW ROW WITH XERO-STYLE SELECT */
function addRow() {
  const tbody = document.getElementById("tableBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td>
      <select class="item-select">
        <option value=""></option>
        ${itemList.map(i => `<option value="${i}">${i}</option>`).join("")}
      </select>
    </td>

    <td><input type="number" class="table-input meter" value="6"></td>
    <td><input type="number" class="table-input qty" value="0"></td>

    <td><input type="number" class="table-input total" readonly style="background:#f4f6f9;"></td>
    <td><input type="text" class="table-input kpc"></td>

    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  new SlimSelect({
    select: tr.querySelector('.item-select'),
    showSearch: true,
    searchPlaceholder: 'Search itemâ€¦',
    placeholder: 'Select item',
    searchText: 'No results found',
    closeOnSelect: true,
    allowDeselect: false
  });

  tr.querySelector(".meter").addEventListener("input", updateTotals);
  tr.querySelector(".qty").addEventListener("input", updateTotals);
}

function deleteRow(btn) {
  btn.parentElement.remove();
}

function updateTotals() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

function submitForm() {
  const date = document.getElementById("productionDate").value;
  const machine = document.getElementById("machineUsed").value;
  const notes = document.getElementById("notes").value;

  if (!date) return alert("âš  Please select a Production Date.");

  const rows = document.querySelectorAll("#tableBody tr");
  const items = [];

  rows.forEach(r => {
    items.push({
      item: r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc").value
    });
  });

  fetch(
    "https://script.google.com/macros/s/AKfycbxxzisEzNtMxXEldQX2D7NxDI4ewWFLDBgYIzMyXGdhA3SI_e6dLmjrorAoPvCcxKMOjg/exec",
    { method: "POST", body: JSON.stringify({productionDate: date, machine, notes, items}) }
  ).then(() => alert("Submitted!"));
}
</script>

</body>
</html>
