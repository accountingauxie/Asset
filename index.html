<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f4f6f9; font-family: 'Inter', sans-serif; color: #333; }
        .page-title { font-weight: 700; color: #111; margin-bottom: 0; }
        .breadcrumb-custom { font-size: 0.85rem; color: #6c757d; }
        
        /* Nav Tabs Custom */
        .nav-tabs .nav-link { color: #666; font-weight: 500; border: none; padding: 12px 20px; }
        .nav-tabs .nav-link.active { color: #0d6efd; border-bottom: 3px solid #0d6efd; background: transparent; font-weight: 700; }
        .nav-tabs .nav-link:hover { color: #0d6efd; }
        
        /* Cards & Tables */
        .main-card { background: #fff; border-radius: 8px; border: none; box-shadow: 0 2px 15px rgba(0,0,0,0.04); margin-top: 20px; overflow: hidden; }
        .table-custom thead th { background-color: #f8f9fa; color: #555; font-weight: 600; font-size: 0.75rem; text-transform: uppercase; padding: 15px 20px; border-bottom: 2px solid #eee; }
        .table-custom tbody td { padding: 15px 20px; vertical-align: middle; font-size: 0.9rem; border-bottom: 1px solid #f5f5f5; }
        .table-custom tbody tr:hover { background-color: #fcfcfc; }
        
        /* Badges */
        .badge-status-pending { background-color: #e9ecef; color: #495057; border: 1px solid #ced4da; font-weight: 500; padding: 5px 10px; border-radius: 6px; font-size: 0.75rem; }
        .badge-status-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; font-weight: 500; padding: 5px 10px; border-radius: 6px; font-size: 0.75rem; }
        
        .action-icon { color: #0d6efd; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .action-icon:hover { color: #004bb5; }
        
        /* Modal Styles */
        .detail-label { font-size: 0.7rem; text-transform: uppercase; color: #888; font-weight: 600; display: block; margin-bottom: 4px; }
        .detail-value { font-size: 1rem; font-weight: 600; color: #333; }
        
        /* Highlight khusus untuk Receiving ID (Better Look) */
        .bg-focus { background-color: #eff6ff !important; color: #0d6efd !important; font-weight: 700 !important; }
    </style>
</head>
<body>

<div class="container-fluid px-4 py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="page-title">Auxilium Portal</h3>
            <span class="breadcrumb-custom">Dashboard / Report View</span>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3" id="reportTabs">
        <li class="nav-item">
            <a class="nav-link active" href="#" onclick="switchTab('receiving', this)">
                <i class="bi bi-box-arrow-in-down me-2"></i>Penerimaan
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="switchTab('list_po', this)">
                <i class="bi bi-list-check me-2"></i>List PO
            </a>
        </li>
    </ul>

    <div class="main-card">
        <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <div class="position-relative w-50">
                <i class="bi bi-search position-absolute text-muted" style="top: 10px; left: 12px;"></i>
                <input type="text" id="searchInput" class="form-control ps-5" placeholder="Search Data..." onkeyup="filterTable()">
            </div>
            <button class="btn btn-light border" onclick="fetchData()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted small">Loading data...</p>
        </div>

        <div class="table-responsive">
            <table class="table table-custom d-none" id="mainTable">
                <thead id="tableHead">
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
        <div class="p-3 text-muted small border-top">
            Total Records: <span id="recordCount" class="fw-bold">0</span>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Detail Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="p-4 bg-white border-bottom">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <span class="detail-label" id="labelId">ID</span>
                            <span class="detail-value text-primary fs-5" id="mId">-</span>
                        </div>
                        <div class="col-md-4">
                            <span class="detail-label" id="labelDate">Date</span>
                            <span class="detail-value" id="mDate">-</span>
                        </div>
                        <div class="col-md-4">
                            <span class="detail-label" id="labelVendor">Vendor</span>
                            <span class="detail-value" id="mVendor">-</span>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped mb-0 align-middle">
                        <thead id="modalTableHead" class="bg-light text-secondary small text-uppercase">
                        </thead>
                        <tbody id="modalTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- KONFIGURASI URL APPS SCRIPT ---
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwjA3tAZnNSwu1Ewl_FWvLdvkUmckgcEWxHyklqLH4658ePmADWETpRtTbjvkDF7H8/exec'; 

    let allData = [];
    let currentTab = 'receiving'; // Default tab

    // --- CONFIG STRUKTUR KOLOM ---
    const CONFIG = {
        'receiving': {
            // Tampilan Tabel Utama Penerimaan
            tableHeaders: ['Reference', 'Vendor', 'Date', 'Items', 'Total Qty', 'Action'],
            // Header Modal Penerimaan
            modalHeaders: ['Item Code', 'Description', 'KPC', 'UoM', 'Ordered', 'Recv Before', 'This Receipt'],
            idLabel: 'Receiving ID'
        },
        'list_po': {
            // Tampilan Tabel Utama List PO (Ditambah 'Status')
            tableHeaders: ['Inv Number', 'Vendor', 'Inv Date', 'Status', 'Items', 'Total Order', 'Action'],
            // Header Modal List PO
            modalHeaders: ['Tipe Produk', 'Item Name', 'Qty Order', 'Qty Arrived', 'Qty Remaining'],
            idLabel: 'Invoice Number'
        }
    };

    function switchTab(tabName, element) {
        // Update UI Tabs Active State
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        
        currentTab = tabName;
        fetchData(); // Reload data sesuai tab
    }

    async function fetchData() {
        const loading = document.getElementById('loading');
        const table = document.getElementById('mainTable');
        const tbody = document.getElementById('tableBody');
        const thead = document.getElementById('tableHead');
        
        loading.classList.remove('d-none');
        table.classList.add('d-none');
        tbody.innerHTML = '';
        thead.innerHTML = '';

        try {
            // Fetch data dari Apps Script dengan parameter ?type=...
            const response = await fetch(`${WEB_APP_URL}?type=${currentTab}`);
            let data = await response.json();
            
            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            // Sort Data Descending berdasarkan ID
            data.sort((a, b) => b.id.localeCompare(a.id));

            allData = data;
            document.getElementById('recordCount').innerText = data.length;
            
            renderTable(data);
            
            loading.classList.add('d-none');
            table.classList.remove('d-none');

        } catch (error) {
            console.error(error);
            loading.innerHTML = '<p class="text-danger">Gagal koneksi ke server atau data kosong.</p>';
        }
    }

    function renderTable(data) {
        const thead = document.getElementById('tableHead');
        const tbody = document.getElementById('tableBody');
        const conf = CONFIG[currentTab];

        // 1. Render Header Table Utama
        let headerHtml = '<tr>';
        conf.tableHeaders.forEach(h => {
            headerHtml += `<th>${h}</th>`;
        });
        headerHtml += '</tr>';
        thead.innerHTML = headerHtml;

        // 2. Render Body Table Utama
        tbody.innerHTML = '';
        data.forEach(row => {
            const itemsCount = row.items ? row.items.length : 0;
            let tr = document.createElement('tr');
            
            if (currentTab === 'receiving') {
                // --- RENDER ROW UNTUK PENERIMAAN ---
                tr.innerHTML = `
                    <td class="fw-bold text-primary">${row.id}</td>
                    <td>${row.vendor}</td>
                    <td>${row.date}</td>
                    <td class="text-center"><span class="badge bg-light text-dark border">${itemsCount}</span></td>
                    <td class="fw-bold">${row.totalQty}</td>
                    <td class="text-end">
                        <i class="bi bi-eye action-icon" onclick="showDetail('${row.id}')"></i>
                    </td>
                `;
            } else {
                // --- RENDER ROW UNTUK LIST PO ---
                
                // Logic Status: Ambil dari row.status (Column L). Jika kosong -> "Belum Diterima"
                let statusRaw = row.status ? row.status.toString().trim() : "";
                let statusText = statusRaw === "" ? "Belum Diterima" : statusRaw;
                
                // Logic Warna Badge
                let badgeClass = statusText === "Belum Diterima" ? "badge-status-pending" : "badge-status-success";

                tr.innerHTML = `
                    <td class="fw-bold text-primary">${row.id}</td>
                    <td>${row.vendor}</td>
                    <td>${row.date}</td>
                    <td><span class="${badgeClass}">${statusText}</span></td>
                    <td class="text-center"><span class="badge bg-light text-dark border">${itemsCount}</span></td>
                    <td class="fw-bold">${row.totalQty}</td>
                    <td class="text-end">
                        <i class="bi bi-eye action-icon" onclick="showDetail('${row.id}')"></i>
                    </td>
                `;
            }
            tbody.appendChild(tr);
        });
    }

    function showDetail(id) {
        const data = allData.find(d => d.id === id);
        if (!data) return;

        const conf = CONFIG[currentTab];

        // 1. Set Info Header Modal
        document.getElementById('modalTitle').innerText = "Detail " + conf.idLabel;
        document.getElementById('labelId').innerText = conf.idLabel;
        
        document.getElementById('mId').innerText = data.id;
        document.getElementById('mDate').innerText = data.date;
        document.getElementById('mVendor').innerText = data.vendor;

        // 2. Set Header Tabel Modal
        const mHead = document.getElementById('modalTableHead');
        let mHeadHtml = '<tr>';
        conf.modalHeaders.forEach(h => {
            mHeadHtml += `<th class="py-3 px-3 border-bottom">${h}</th>`;
        });
        mHeadHtml += '</tr>';
        mHead.innerHTML = mHeadHtml;

        // 3. Set Isi Tabel Modal
        const mBody = document.getElementById('modalTableBody');
        mBody.innerHTML = '';

        data.items.forEach(item => {
            let rowHtml = '<tr>';
            
            if (currentTab === 'receiving') {
                // --- MODAL UNTUK PENERIMAAN (Better Look) ---
                // Menggunakan class 'bg-focus' untuk kolom This Receipt agar biru
                rowHtml += `
                    <td class="px-3"><span class="badge bg-secondary fw-normal">${item.col1}</span></td>
                    <td class="px-3 fw-bold">${item.col2}</td>
                    <td class="px-3">${item.col3}</td>
                    <td class="px-3 small text-muted">${item.col4}</td>
                    <td class="px-3 text-end text-muted">${item.val1}</td>
                    <td class="px-3 text-end text-muted">${item.val2}</td>
                    <td class="px-3 text-end bg-focus">${item.val3}</td>
                `;
            } else {
                // --- MODAL UNTUK LIST PO ---
                // Helper untuk ubah Blank jadi 0
                const safeVal = (val) => (val === "" || val === null || val === undefined) ? "0" : val;

                rowHtml += `
                    <td class="px-3">${item.col1}</td>
                    <td class="px-3 fw-bold">${item.col2}</td>
                    <td class="px-3 text-end">${safeVal(item.val1)}</td>
                    <td class="px-3 text-end text-success">${safeVal(item.val2)}</td>
                    <td class="px-3 text-end fw-bold text-danger">${safeVal(item.val3)}</td>
                `;
            }
            
            rowHtml += '</tr>';
            mBody.innerHTML += rowHtml;
        });

        // Tampilkan Modal
        const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
        myModal.show();
    }

    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');

        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    }

    // Init Load pertama kali
    fetchData();
</script>

</body>
</html>
