<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Input Form — Xero Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ---------------------------
GLOBAL BODY
---------------------------- */
body {
  margin: 0;
  padding: 0;
  font-family: Segoe UI, Tahoma, sans-serif;
  background: #f5f7f9;
}

/* ---------------------------
XERO BLUE HEADER BAR
---------------------------- */
.header {
  background: #0066B8;
  color: white;
  padding: 18px 40px;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: .3px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* ---------------------------
MAIN PAGE WRAPPER
---------------------------- */
.page {
  max-width: 1050px;
  margin: 35px auto;
  background: white;
  padding: 35px 40px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

/* SECTION TITLE */
.section-title {
  font-size: 18px;
  color: #2b4b68;
  margin-bottom: 15px;
  margin-top: 30px;
  font-weight: 600;
}

/* GRID */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
}

.grid-3 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 25px;
}

.grid-1 {
  margin-top: 10px;
}

/* INPUT FIELDS */
label {
  font-size: 14px;
  color: #3d556c;
  font-weight: 600;
  display: block;
  margin-bottom: 5px;
}

input, select, textarea {
  width: 100%;
  padding: 11px 12px;
  border: 1px solid #d0d7de;
  border-radius: 6px;
  font-size: 14px;
  background: white;
  transition: all .2s;
  box-sizing: border-box;
}

input:focus, select:focus, textarea:focus {
  border-color: #0093D0;
  box-shadow: 0 0 0 2px rgba(0,147,208,0.25);
  outline: none;
}

textarea {
  height: 110px;
  resize: vertical;
}

/* BUTTON */
.button-primary {
  padding: 14px 22px;
  background: #0077CC;
  color: white;
  border: none;
  border-radius: 7px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 30px;
  min-width: 160px;
  transition: background .2s, transform .1s;
}

.button-primary:hover {
  background: #005fa3;
}

.button-primary:active {
  transform: scale(.97);
}

.button-row {
  margin-top: 35px;
  display: flex;
  justify-content: flex-start;
}

/* STATUS TEXT */
#status {
  margin-top: 20px;
  font-size: 16px;
  font-weight: bold;
}

#status.ok {
  color: #1a8d2c;
}

#status.err {
  color: #c72b2b;
}

/* RESPONSIVE */
@media (max-width: 800px) {
  .grid-2, .grid-3 {
    grid-template-columns: 1fr;
  }
}

</style>
</head>

<body>

<div class="header">Production Entry</div>

<div class="page">

<div class="section-title">Production Details</div>

<div class="grid-2">
  <div>
    <label>Product Produced</label>
    <select id="productProduced"></select>
  </div>

  <div>
    <label>Production Date</label>
    <input type="date" id="productionDate">
  </div>
</div>

<div class="grid-3" style="margin-top:20px;">
  <div>
    <label>Meter</label>
    <input type="number" id="meter" min="0" placeholder="e.g. 3">
  </div>

  <div>
    <label>Quantity</label>
    <input type="number" id="quantity" min="0" placeholder="e.g. 5">
  </div>

  <div>
    <label>Total (m)</label>
    <input type="number" id="totalM" readonly style="background:#f1f3f5;">
  </div>
</div>

<div class="section-title">Additional Notes</div>
<div class="grid-1">
  <textarea id="notes" placeholder="Optional notes about production..."></textarea>
</div>

<div class="button-row">
  <button class="button-primary" onclick="submitForm()">Submit</button>
</div>

<p id="status"></p>

</div>

<script>

/* LOAD PRODUCT LIST */
window.onload = function () {
  fetch("https://script.google.com/macros/s/AKfycbx_3-dmL-ukasrrBpFTP676n1ZlrUYRljQ8JZE3G0l8d41Oulag9FgxqGssfjVsbJXJ/exec?action=getitem")
    .then(r => r.json())
    .then(items => {
      const ddl = document.getElementById("productProduced");
      ddl.innerHTML = "";
      items.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        ddl.appendChild(opt);
      });
    });
};

/* AUTO CALCULATE TOTAL */
function calculateTotal() {
  const meter = parseFloat(document.getElementById("meter").value) || 0;
  const qty = parseFloat(document.getElementById("quantity").value) || 0;
  document.getElementById("totalM").value = meter * qty;
}

document.getElementById("meter").addEventListener("input", calculateTotal);
document.getElementById("quantity").addEventListener("input", calculateTotal);

/* SUBMIT FORM */
function submitForm() {

  const status = document.getElementById("status");
  status.innerText = "";
  status.className = "";

  const productProduced = document.getElementById("productProduced").value;
  const productionDate = document.getElementById("productionDate").value;
  const meter = parseFloat(document.getElementById("meter").value);
  const quantity = parseFloat(document.getElementById("quantity").value);
  const totalM = meter * quantity;
  const notes = document.getElementById("notes").value;

  // VALIDATION
  if (!productionDate) {
    status.innerText = "❌ Production Date is required";
    status.className = "err";
    return;
  }

  if (meter < 0) {
    status.innerText = "❌ Meter cannot be negative";
    status.className = "err";
    return;
  }

  if (quantity < 0) {
    status.innerText = "❌ Quantity cannot be negative";
    status.className = "err";
    return;
  }

  // PREP DATA
  const data = {
    productProduced,
    productionDate,
    meter,
    quantity,
    totalM,
    notes
  };

  // SEND
  fetch("https://script.google.com/macros/s/AKfycbx_3-dmL-ukasrrBpFTP676n1ZlrUYRljQ8JZE3G0l8d41Oulag9FgxqGssfjVsbJXJ/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  });

  status.innerText = "✓ Form submitted successfully!";
  status.className = "ok";

  setTimeout(() => status.innerText = "", 2500);
}

</script>
</body>
</html>
