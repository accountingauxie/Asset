<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
/* ==========================================================
   GLOBAL BASE STYLE â€” Xero-like
========================================================== */
body {
  margin: 0;
  padding: 0;
  background: #f5f7fa;
  font-family: "Segoe UI", Roboto, sans-serif;
  font-size: 13px;
  color: #333;
}

/* Smooth transitions */
input, select, textarea, .choices__inner {
  transition: all 0.18s ease;
}

/* Hover */
input:hover, select:hover, textarea:hover, .choices__inner:hover {
  border-color: #b9c4d0 !important;
}

/* Spinner animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ==========================================================
   TOP BRAND BAR
========================================================== */
.top-bar {
  height: 50px;
  display: flex;
  align-items: center;
  padding: 0 48px;
  background: #ffffff;
  border-bottom: 1px solid #e1e4e8;
}
.brand-main { font-weight: 600; font-size: 17px; letter-spacing: 0.08em; }
.brand-sub { font-size: 13px; color: #7a8699; margin-left: 6px; }

/* ==========================================================
   PAGE WRAPPER
========================================================== */
.page {
  max-width: 1120px;
  margin: 32px auto;
  padding: 0 16px;
}

.card {
  background: #ffffff;
  border-radius: 8px;
  padding: 24px 26px 26px 26px;
  box-shadow: 0 0 0 1px rgba(15,23,42,0.04), 0 14px 30px rgba(15,23,42,0.08);
}

.card-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 18px;
}

/* ==========================================================
   LABEL
========================================================== */
label {
  font-size: 12.5px;
  font-weight: 600;
  margin-bottom: 4px;
  color: #4a5568;
  display: block;
}

/* ==========================================================
   INPUTS â€” PERFECT VERTICAL CENTER
========================================================== */
.input-box,
.table-input {
  height: 30px !important;
  min-height: 30px !important;
  padding: 0 8px !important;
  font-size: 12.5px !important;
  display: flex !important;
  align-items: center !important;
  border: 1px solid #d0d7df !important;
  border-radius: 5px !important;
  background: #f9fafb !important;
  box-sizing: border-box;
  line-height: 30px !important;
}

/* DATE FIX */
input[type="date"] {
  padding-right: 26px !important;
}

/* ==========================================================
   CHOICES.JS â€” PERFECT MIDDLE ALIGNMENT
========================================================== */
.choices__inner {
  height: 30px !important;
  min-height: 30px !important;
  display: flex !important;
  align-items: center !important;
  background: #f9fafb !important;
  border-radius: 5px !important;
  border: 1px solid #d0d7df !important;
  padding: 0 8px !important;
  font-size: 12.5px !important;
}

.choices__list--single .choices__item {
  line-height: 30px !important;
}

/* Dropdown ALWAYS on top */
.choices__list--dropdown,
.choices__list[aria-expanded] {
  position: absolute !important;
  z-index: 999999 !important;
  width: 100% !important;
  background: #fff !important;
  border-radius: 5px !important;
  border: 1px solid #cfd7df !important;
}

/* Scroll dropdown */
.choices__list--dropdown .choices__list {
  max-height: 220px !important;
  overflow-y: auto !important;
}

/* ==========================================================
   TOP FORM (3 COLUMNS)
========================================================== */
.row-flex {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 24px;
  margin-bottom: 20px;
}

/* ==========================================================
   TABLE
========================================================== */
table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #e3e6ea;
  border-radius: 6px;
  background: #fff;
}

th {
  background: #edf0f5;
  padding: 6px;
  font-size: 12.5px;
  font-weight: 600;
  color: #313d4f;
  border-bottom: 1px solid #e1e4e9;
}

td {
  padding: 4px;
  border-bottom: 1px solid #f3f4f6;
  height: 34px;
}

/* Sort / delete icon */
.row-handle {
  cursor: grab;
  text-align: center;
  color: #888;
  font-size: 12px;
}
.delete-btn {
  cursor: pointer;
  text-align: center;
  color: #c11;
}

/* ==========================================================
   ADD ROW BUTTON
========================================================== */
.add-row-btn {
  margin-top: 10px;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 5px;
  background: #eef4ff;
  border: 1px solid #cfe0ff;
  color: #1f5ddb;
  font-weight: 600;
}
.add-row-btn:hover { background: #e2ebff; }

/* ==========================================================
   NOTES
========================================================== */
.notes-label {
  font-size: 13px;
  font-weight: 600;
  margin-top: 18px;
}
textarea {
  width: 100%;
  height: 110px;
  padding: 8px;
  background: #f9fafb;
  border: 1px solid #d0d7df;
  border-radius: 6px;
  margin-top: 4px;
  font-size: 12.5px;
  resize: vertical;
}

/* ==========================================================
   SUBMIT BUTTON
========================================================== */
.actions-row {
  margin-top: 22px;
  display: flex;
  justify-content: flex-end;
}
.submit-btn {
  padding: 9px 24px;
  font-size: 13.5px;
  background: #0f80d9;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.submit-btn:hover { background: #0b66ad; }

/* ==========================================================
   LOADING OVERLAY
========================================================== */
#loadingOverlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.75);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}
.loading-spinner {
  border: 5px solid #dae6f4;
  border-top: 5px solid #2b6be8;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  animation: spin .85s linear infinite;
}
</style>
</head>

<body>

<!-- Loading Overlay -->
<div id="loadingOverlay"><div class="loading-spinner"></div></div>

<!-- Brand -->
<div class="top-bar">
  <span class="brand-main">UXILIUM</span>
  <span class="brand-sub">Accounting Management Services</span>
</div>

<div class="page">
<div class="card">

  <div class="card-title">Production Entry</div>

  <!-- TOP FORM -->
  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div>
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly>
    </div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div class="notes-label">Additional Notes</div>
  <textarea id="notes"></textarea>

  <div class="actions-row">
    <button class="submit-btn" onclick="submitForm()">Submit</button>
  </div>

</div>
</div>

<script>
/* ========== CONFIG ========== */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyNyFxiIaOMUGfNRMnSdWIqUQocpCvxylChqOIE4Kc-KpnVlKF_urpzpX84pMqZq2c01g/exec";

let itemList = [];
let kpcList = [];

/* Loading */
function showLoading(){ loadingOverlay.style.display="flex"; }
function hideLoading(){ loadingOverlay.style.display="none"; }

/* Generate ID */
function generateEntryId(){
  const now = new Date();
  const yy = String(now.getFullYear()).slice(2);
  const mm = String(now.getMonth()+1).padStart(2,"0");
  entryId.value = `FGP${yy}${mm}000001`;
}

/* On Load */
window.addEventListener("DOMContentLoaded", async () => {
  showLoading();
  generateEntryId();

  try {
    const [itemRes, kpcRes] = await Promise.all([
      fetch(`${SCRIPT_URL}?action=getitem`),
      fetch(`${SCRIPT_URL}?action=getkpc`)
    ]);

    itemList = await itemRes.json();
    kpcList  = await kpcRes.json();

    addRow();
    setupSortable();

  } catch(e){
    alert("Error loading dropdown data.");
  }

  hideLoading();
});

/* Sortable */
function setupSortable(){
  Sortable.create(tableBody,{
    handle:".row-handle",
    animation:150
  });
}

/* Add Row */
function addRow(){
  const row = document.createElement("tr");

  row.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>
    <td><select class="item-select"></select></td>
    <td><input type="number" class="table-input meter" value="6"></td>
    <td><input type="number" class="table-input qty" value="0"></td>
    <td><input type="number" class="table-input total" readonly></td>
    <td><select class="kpc-select"></select></td>
    <td class="delete-btn" onclick="this.closest('tr').remove()">ðŸ—‘</td>
  `;

  tableBody.appendChild(row);

  initChoices(row.querySelector(".item-select"), itemList, "Select Item");
  initChoices(row.querySelector(".kpc-select"), kpcList, "Select KPC");

  row.querySelector(".meter").addEventListener("input", updateTotals);
  row.querySelector(".qty").addEventListener("input", updateTotals);
}

/* Choices.js initializer */
function initChoices(selectEl, arr, placeholder){
  const ph = document.createElement("option");
  ph.value = "";
  ph.disabled = true;
  ph.selected = true;
  ph.textContent = placeholder;
  selectEl.appendChild(ph);

  arr.forEach(v=>{
    const o = document.createElement("option");
    o.value=v;
    o.textContent=v;
    selectEl.appendChild(o);
  });

  new Choices(selectEl,{
    searchEnabled:true,
    itemSelectText:"",
    placeholderValue:placeholder,
    shouldSort:false
  });
}

/* Update totals */
function updateTotals(){
  tableBody.querySelectorAll("tr").forEach(r=>{
    const m = parseFloat(r.querySelector(".meter").value)||0;
    const q = parseFloat(r.querySelector(".qty").value)||0;
    r.querySelector(".total").value = m*q;
  });
}

/* Validate */
function validateForm(){
  if(!productionDate.value) return "Date is required.";
  if(!machineUsed.value) return "Machine is required.";

  const rows=[...document.querySelectorAll("#tableBody tr")];
  if(!rows.length) return "At least 1 row required.";

  for(const r of rows){
    if(!r.querySelector(".item-select").value) return "Item required.";
    if(!r.querySelector(".meter").value) return "Meter required.";
    if(!r.querySelector(".qty").value) return "Qty required.";
    if(!r.querySelector(".kpc-select").value) return "KPC required.";
  }
  return null;
}

/* Submit */
function submitForm(){
  showLoading();

  const err = validateForm();
  if(err){
    hideLoading();
    alert(err);
    return;
  }

  const payload = {
    productionEntryId: entryId.value,
    productionDate: productionDate.value,
    machine: machineUsed.value,
    notes: notes.value,
    items: [...document.querySelectorAll("#tableBody tr")].map(r=>({
      item: r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify(payload)
  })
  .then(()=>{
    hideLoading();
    alert("Submitted!");
  })
  .catch(err=>{
    hideLoading();
    alert("Error submitting: "+err);
  });
}
</script>

</body>
</html>
