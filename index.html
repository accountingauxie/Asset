<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: #eef3f9;
  font-family: Segoe UI, sans-serif;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0f80d9;
  color: white;
  padding: 18px 35px;
  font-size: 22px;
  font-weight: 600;
}

.header-right {
  font-size: 14px;
  font-weight: 500;
  opacity: .9;
}

/* PAGE */
.page {
  max-width: 1200px;
  margin: 25px auto;
}

/* LABEL */
label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

/* INPUT BOX */
.input-box {
  padding: 11px 13px;
  border: 1px solid #cfd8e3;
  border-radius: 8px;
  font-size: 14px;
  width: 220px;
  background: #fff;
}

/* FLEX ROW */
.row-flex {
  display: flex;
  gap: 30px;
  align-items: flex-end;
  margin-bottom: 25px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: #fff;
  border-radius: 12px;
  overflow: visible !important;
}

th {
  background: #e9f0f9;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  border-bottom: 1px solid #d8dfe8;
  color: #2b3d55;
}

td {
  padding: 12px;
}

/* TABLE INPUT */
.table-input {
  width: 100%;
  padding: 9px 10px;
  border-radius: 8px;
  border: 1px solid #cfd7e0;
  font-size: 14px;
}

/* HANDLE */
.row-handle {
  cursor: grab;
  width: 20px;
  text-align: center;
  color: #888;
  font-size: 18px;
}

/* DELETE BUTTON */
.delete-btn {
  cursor: pointer;
  font-size: 18px;
  color: #d11a2a;
  text-align: center;
}

/* ADD ROW BUTTON */
.add-row-btn {
  margin-top: 15px;
  padding: 9px 16px;
  border-radius: 8px;
  background: #e9f2ff;
  color: #0f80d9;
  border: 1px solid #c6dbf8;
  font-weight: 600;
  cursor: pointer;
}

/* TEXTAREA */
textarea {
  width: 100%;
  height: 130px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #cfd7e0;
  font-size: 15px;
}

/* SUBMIT */
.submit-btn {
  margin-top: 30px;
  padding: 14px 35px;
  background: #0f80d9;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
}

/* -----------------------------------------
   FIX CHOICES.JS UI â€” EXACT MATCH INPUT SIZE
------------------------------------------*/

.choices {
    width: 100% !important;
    z-index: 99999 !important;
}

.choices__inner {
    min-height: 38px !important;
    height: 38px !important;
    padding: 7px 10px !important;
    border-radius: 8px !important;
    border: 1px solid #cfd7e0 !important;
    font-size: 14px !important;
}

.choices__placeholder {
    opacity: 0.6 !important;
}

/* dropdown list must be above everything */
.choices__list--dropdown,
.choices__list[aria-expanded] {
    z-index: 999999 !important;
    position: absolute !important;
    width: 100% !important;
}

.choices__list--dropdown .choices__item {
    padding: 8px 10px !important;
    font-size: 14px !important;
}

</style>
</head>

<body>

<div class="header">
  Production Entry
  <div class="header-right">UXILIUM â€” Accounting Management Services</div>
</div>

<div class="page">

  <!-- ENTRY ID + DATE + MACHINE -->
  <div class="row-flex">

    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div>
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly>
    </div>

  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="margin-top:35px; font-size:18px; font-weight:600;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyNyFxiIaOMUGfNRMnSdWIqUQocpCvxylChqOIE4Kc-KpnVlKF_urpzpX84pMqZq2c01g/exec";

let itemList = [];
let kpcList = [];

/* CREATE ENTRY ID FROM TIMESTAMP */
function generateEntryId() {
  const now = new Date();
  const yy = String(now.getFullYear()).slice(2);
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const seq = "0000001";
  document.getElementById("entryId").value = `FGP${yy}${mm}${seq}`;
}

/* INITIAL LOAD */
window.addEventListener("DOMContentLoaded", async () => {
  generateEntryId();

  const [itemsRes, kpcRes] = await Promise.all([
    fetch(`${SCRIPT_URL}?action=getitem`),
    fetch(`${SCRIPT_URL}?action=getkpc`)
  ]);

  itemList = await itemsRes.json();
  kpcList  = await kpcRes.json();

  addRow();
  setupSortable();
});

/* CHOICES INIT */
function initChoices(selectEl, arr, placeholderText) {

  // placeholder
  const plc = document.createElement("option");
  plc.value = "";
  plc.textContent = placeholderText;
  selectEl.appendChild(plc);

  arr.forEach(v => {
    const o = document.createElement("option");
    o.value = v;
    o.textContent = v;
    selectEl.appendChild(o);
  });

  new Choices(selectEl, {
    searchEnabled: true,
    shouldSort: false,
    itemSelectText: "",
    placeholder: true,
    placeholderValue: placeholderText,
    searchPlaceholderValue: "Searchâ€¦",
    allowHTML: false
  });
}

/* ADD ROW */
function addRow() {
  const tbody = document.getElementById("tableBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td><select class="table-input item"></select></td>
    <td><input type="number" class="table-input meter" value="6" min="0"></td>
    <td><input type="number" class="table-input qty" value="0" min="0"></td>
    <td><input type="number" class="table-input total" readonly></td>

    <td><select class="table-input kpc"></select></td>

    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  initChoices(tr.querySelector(".item"), itemList, "â€” Select Item â€”");
  initChoices(tr.querySelector(".kpc"),  kpcList,  "â€” Select KPC â€”");

  tr.querySelector(".meter").addEventListener("input", updateTotal);
  tr.querySelector(".qty").addEventListener("input", updateTotal);
}

/* SORTABLE */
function setupSortable() {
  Sortable.create(document.getElementById("tableBody"), {
    handle: ".row-handle",
    animation: 150
  });
}

/* DELETE ROW */
function deleteRow(btn) { btn.closest("tr").remove(); }

/* TOTAL */
function updateTotal() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value)   || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* SUBMIT */
function submitForm() {

  const date = document.getElementById("productionDate").value;
  const machine = document.getElementById("machineUsed").value;

  if (!date) return alert("âš  Please select Date");
  if (!machine) return alert("âš  Select Machine");

  const payload = {
    productionEntryId: document.getElementById("entryId").value,
    productionDate: date,
    machine,
    notes: document.getElementById("notes").value,
    items: Array.from(document.querySelectorAll("#tableBody tr")).map(r => ({
      item:  r.querySelector(".item").value,
      meter: r.querySelector(".meter").value,
      qty:   r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc:   r.querySelector(".kpc").value
    }))
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(() => alert("Submitted!"))
  .catch(err => alert("ERR: " + err));
}

</script>
</body>
</html>
