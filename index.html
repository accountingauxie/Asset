<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  padding: 0;
  background: #f4f6f8;
  font-family: Segoe UI, sans-serif;
}

/* HEADER */
.header {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  background: #ffffff;
  padding: 18px 40px;
  border-bottom: 1px solid #e3e7ec;
}
.header span {
  font-size: 15px;
  font-weight: 600;
  opacity: 0.85;
}

/* CARD */
.card {
  max-width: 1150px;
  margin: 35px auto;
  background: #fff;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}

.card-title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* LABEL */
label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

/* TOP ROW */
.row-flex {
  display: flex;
  gap: 30px;
  margin-bottom: 30px;
}

/* INPUT BOX */
.input-box {
  padding: 12px 13px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  font-size: 14px;
  width: 240px;
  background: #fff;
}
.input-box:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,0.25);
  outline: none;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
}
th {
  background: #eef2f6;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  color: #2b3d55;
}
td {
  padding: 12px;
  border-bottom: 1px solid #f1f3f5;
}

/* TABLE INPUT */
.table-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  font-size: 14px;
}
.table-input:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,0.25);
}

/* KPC, TOTAL fields */
.table-disabled {
  background: #f4f6f9;
}

/* DELETE BTN */
.delete-btn {
  cursor: pointer;
  font-size: 18px;
  color: #d11a2a;
  text-align: center;
}

/* ADD BUTTON */
.add-row-btn {
  margin-top: 18px;
  padding: 9px 16px;
  border-radius: 8px;
  background: #e9f2ff;
  color: #0f80d9;
  border: 1px solid #c6dbf8;
  font-weight: 600;
  cursor: pointer;
}

/* SUBMIT */
.submit-btn {
  padding: 12px 32px;
  background: #0f80d9;
  color: #fff;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

/* ========== XERO COMBOBOX STYLE ========== */
.combo {
  position: relative;
}

.combo-display {
  padding: 10px 12px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.combo-display:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,0.25);
}

.combo-arrow {
  margin-left: 10px;
  border-width: 6px 5px 0 5px;
  border-style: solid;
  border-color: #999 transparent transparent transparent;
}

.combo-panel {
  position: absolute;
  top: calc(100% + 4px);
  left: 0;
  right: 0;
  background: #fff;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  z-index: 99999;
  display: none;
}

.combo-search {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 1px solid #e2e6eb;
  font-size: 14px;
  outline: none;
}

.combo-item {
  padding: 10px 14px;
  cursor: pointer;
  font-size: 14px;
}
.combo-item:hover {
  background: #eef3fd;
}

.combo-empty {
  padding: 10px 14px;
  font-size: 13px;
  color: #888;
}

</style>
</head>

<body>

<div class="header">
  <span>UXILIUMâ€ƒAccounting Management Services</span>
</div>

<div class="card">

  <div class="card-title">Production Entry</div>

  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box" />
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <textarea id="notes" placeholder="Additional notes..." style="width:100%; height:130px;"></textarea>

  <br><br>
  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>
let itemList = [];

/* Load Items */
window.onload = async () => {
  const res = await fetch(
    "https://script.google.com/macros/s/AKfycbxxzisEzNtMxXEldQX2D7NxDI4ewWFLDBgYIzMyXGdhA3SI_e6dLmjrorAoPvCcxKMOjg/exec?action=getitem"
  );
  itemList = await res.json();
  addRow();
};

/* Create ComboBox (Xero Style) */
function attachCombo(combo, itemList) {
  const display = combo.querySelector(".combo-display");
  const arrow = combo.querySelector(".combo-arrow");
  const panel = combo.querySelector(".combo-panel");
  const search = combo.querySelector(".combo-search");
  const list = combo.querySelector(".combo-list");

  let selected = "";

  function closePanel() {
    panel.style.display = "none";
  }

  function openPanel() {
    panel.style.display = "block";
    search.value = "";
    renderList(itemList);
    search.focus();
  }

  function renderList(arr) {
    list.innerHTML = "";
    if (arr.length === 0) {
      list.innerHTML = `<div class="combo-empty">No results found</div>`;
      return;
    }
    arr.forEach(it => {
      let div = document.createElement("div");
      div.className = "combo-item";
      div.textContent = it;
      div.onclick = () => {
        selected = it;
        display.dataset.value = it;
        display.querySelector(".combo-text").textContent = it;
        closePanel();
      };
      list.appendChild(div);
    });
  }

  display.onclick = openPanel;

  arrow.onclick = e => {
    e.stopPropagation();
    if (panel.style.display === "block") closePanel();
    else openPanel();
  };

  search.oninput = () => {
    const term = search.value.toLowerCase();
    const matches = itemList.filter(v => v.toLowerCase().includes(term));
    renderList(matches.slice(0, 10));
  };

  document.addEventListener("click", e => {
    if (!combo.contains(e.target)) closePanel();
  });
}

/* Add Row */
function addRow() {
  const tbody = document.getElementById("tableBody");

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td>
      <div class="combo">
        <div class="combo-display" data-value="">
          <span class="combo-text" style="opacity:.6">Select itemâ€¦</span>
          <div class="combo-arrow"></div>
        </div>
        <div class="combo-panel">
          <input class="combo-search" placeholder="Search item..." />
          <div class="combo-list"></div>
        </div>
      </div>
    </td>

    <td><input type="number" class="table-input meter" value="6"></td>
    <td><input type="number" class="table-input qty" value="0"></td>
    <td><input type="number" class="table-input total table-disabled" readonly></td>
    <td><input type="text" class="table-input kpc"></td>
    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  attachCombo(tr.querySelector(".combo"), itemList);

  tr.querySelector(".meter").oninput = updateTotals;
  tr.querySelector(".qty").oninput = updateTotals;
}

/* Delete Row */
function deleteRow(btn) {
  btn.parentElement.remove();
}

/* Update total */
function updateTotals() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* Submit */
function submitForm() {
  const date = document.getElementById("productionDate").value;
  const machine = document.getElementById("machineUsed").value;
  const notes = document.getElementById("notes").value;

  if (!date) return alert("Please choose a date.");

  const items = [];
  document.querySelectorAll("#tableBody tr").forEach(r => {
    items.push({
      item: r.querySelector(".combo-display").dataset.value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc").value
    });
  });

  fetch(
    "https://script.google.com/macros/s/AKfycbxxzisEzNtMxXEldQX2D7NxDI4ewWFLDBgYIzMyXGdhA3SI_e6dLmjrorAoPvCcxKMOjg/exec",
    {
      method: "POST",
      body: JSON.stringify({
        productionDate: date,
        machine,
        notes,
        items
      })
    }
  ).then(()=>alert("Submitted!"));
}
</script>

</body>
</html>
