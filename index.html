<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --xero-blue: #0075c9;
  --xero-blue-dark: #005da0;
  --border: #d6dce1;
  --border-light: #e3e7eb;
  --header-bg: #f5f7fa;
  --page-bg: #f5f7fa;
  --text-main: #1f2933;
  --text-muted: #7b8794;
  --radius: 6px;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--page-bg);
  color: var(--text-main);
}

/* TOP BAR */
.top-bar {
  padding: 14px 40px;
  background: #ffffff;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-bar .title {
  font-size: 20px;
  font-weight: 600;
}

.top-bar .right {
  font-size: 13px;
  color: var(--text-muted);
}

/* PAGE WRAPPER */
.page-wrap {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 30px;
}

/* CARD */
.card {
  background: #ffffff;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px 28px;
}

/* LABEL */
label {
  font-size: 13px;
  font-weight: 600;
  color: var(--text-muted);
  margin-bottom: 6px;
  display: block;
}

/* INPUT */
.input-box {
  width: 260px;
  padding: 8px 10px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  font-size: 13px;
  background: #fff;
}

.input-box:focus {
  border-color: var(--xero-blue);
  box-shadow: 0 0 0 1px rgba(0,117,201,0.2);
  outline: none;
}

/* ROW GRID */
.row-flex {
  display: flex;
  gap: 28px;
  margin-bottom: 24px;
}

/* TABLE */
.table-wrap {
  margin-top: 18px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th {
  background: var(--header-bg);
  color: var(--text-muted);
  padding: 10px;
  font-weight: 600;
  border-bottom: 1px solid var(--border-light);
  text-align: left;
}

td {
  padding: 10px;
  border-bottom: 1px solid var(--border-light);
}

/* TABLE INPUT */
.table-input {
  width: 100%;
  padding: 7px 8px;
  border: 1px solid var(--border-light);
  border-radius: var(--radius);
  font-size: 13px;
}

.table-input:focus {
  border-color: var(--xero-blue);
  box-shadow: 0 0 0 1px rgba(0,117,201,0.2);
  outline: none;
}

/* ROW HANDLE */
.row-handle {
  color: #9aa5b1;
  font-size: 18px;
  width: 22px;
}

/* DELETE BTN */
.delete-btn {
  font-size: 18px;
  color: #d64541;
  cursor: pointer;
  width: 22px;
}

/* ADD ROW */
.add-row-btn {
  margin-top: 12px;
  padding: 8px 14px;
  font-size: 13px;
  font-weight: 600;
  color: var(--xero-blue);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: #ffffff;
  cursor: pointer;
}

.add-row-btn:hover {
  background: #f1f7ff;
}

/* NOTES */
#notes {
  margin-top: 32px;
  width: 100%;
  height: 140px;
  padding: 12px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 14px;
  background: #fff;
}

/* SUBMIT */
.submit-btn {
  margin-top: 28px;
  padding: 10px 26px;
  background: var(--xero-blue);
  border: none;
  border-radius: var(--radius);
  color: #fff;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.submit-btn:hover {
  background: var(--xero-blue-dark);
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="title">Production Entry</div>
  <div class="right">UXILIUM — Accounting Management Services</div>
</div>

<div class="page-wrap">
  <div class="card">

    <!-- HEADER INPUTS -->
    <div class="row-flex">
      <div>
        <label>Date</label>
        <input type="date" id="productionDate" class="input-box">
      </div>

      <div>
        <label>Production Machine</label>
        <select id="machineUsed" class="input-box">
          <option value="">— Select Machine —</option>
          <option value="RENG__009_MX">RENG__009_MX</option>
          <option value="TRUSS010">TRUSS010</option>
        </select>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Item</th>
            <th>Meter</th>
            <th>Qty</th>
            <th>Total (m)</th>
            <th>KPC</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <button class="add-row-btn" onclick="addRow()">+ Add row</button>

    <label style="margin-top:30px; font-size:14px;">Additional Notes</label>
    <textarea id="notes"></textarea>

    <button class="submit-btn" onclick="submitForm()">Submit</button>

  </div>
</div>

<script>
/* your JS stays exactly the same */
</script>

</body>
</html>
