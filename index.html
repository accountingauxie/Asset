<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0; padding: 0;
  font-family: Segoe UI, sans-serif;
  background: #f5f7f9;
}

.header {
  background: #0f80d9;
  color: white;
  padding: 20px 40px;
  font-size: 22px;
  font-weight: 600;
}

.page {
  max-width: 1100px;
  margin: 35px auto;
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
}

.section-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #27445c;
}

/* TABLE */
.table-container {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: #eef1f4;
  padding: 10px;
  font-size: 14px;
  text-align: left;
  color: #3c4c5f;
  border-bottom: 1px solid #d8dde3;
}

td {
  padding: 10px;
  border-bottom: 1px solid #e8eaed;
}

.row-handle {
  width: 25px;
  text-align: center;
  color: #777;
  cursor: grab;
}

input.table-input, select.table-input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #cfd7e0;
  font-size: 14px;
}

input.table-input:focus, select.table-input:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25);
  outline: none;
}

.delete-btn {
  font-size: 18px;
  cursor: pointer;
  color: #cc0000;
  text-align: center;
}

/* ADD ROW BUTTON */
.add-row-btn {
  margin-top: 15px;
  background: #e7f2ff;
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 14px;
  color: #0f80d9;
  font-weight: 600;
  border: 1px solid #bcd8f7;
  cursor: pointer;
}

.add-row-btn:hover {
  background: #d9ebff;
}
</style>
</head>

<body>

<div class="header">Production Entry</div>

<div class="page">

<div class="section-title">Production Items</div>

<div class="table-container">
<table id="prodTable">
  <thead>
    <tr>
      <th style="width:30px;"></th>
      <th style="width:40%">Item</th>
      <th style="width:15%">Meter</th>
      <th style="width:15%">Qty</th>
      <th style="width:20%">Total (m)</th>
      <th style="width:40px;"></th>
    </tr>
  </thead>

  <tbody id="tableBody">
  </tbody>
</table>
</div>

<button class="add-row-btn" onclick="addRow()">+ Add row</button>

</div>


<script>
let itemList = [];

/* LOAD ITEMS */
window.onload = function() {
  fetch("https://script.google.com/macros/s/AKfycbx_3-dmL-ukasrrBpFTP676n1ZlrUYRljQ8JZE3G0l8d41Oulag9FgxqGssfjVsbJXJ/exec?action=getitem")
    .then(r => r.json())
    .then(items => {
      itemList = items;
      addRow();  // start with 1 row
    });
};

/* ADD NEW ROW */
function addRow() {
  const tbody = document.getElementById("tableBody");

  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td>
      <select class="table-input item-select">
        ${itemList.map(i => `<option value="${i}">${i}</option>`).join("")}
      </select>
    </td>

    <td>
      <input type="number" class="table-input meter" min="0" value="0">
    </td>

    <td>
      <input type="number" class="table-input qty" min="0" value="0">
    </td>

    <td>
      <input type="number" class="table-input total" readonly style="background:#f1f3f5;">
    </td>

    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  // auto calc event
  tr.querySelector(".meter").addEventListener("input", updateTotals);
  tr.querySelector(".qty").addEventListener("input", updateTotals);
}

/* DELETE ROW */
function deleteRow(btn) {
  btn.parentElement.remove();
}

/* UPDATE TOTALS */
function updateTotals() {
  const rows = document.querySelectorAll("#tableBody tr");

  rows.forEach(row => {
    const m = parseFloat(row.querySelector(".meter").value) || 0;
    const q = parseFloat(row.querySelector(".qty").value) || 0;
    row.querySelector(".total").value = m * q;
  });
}

/* EXPORT (FOR SUBMIT) */
function getTableData() {
  const rows = document.querySelectorAll("#tableBody tr");
  const data = [];

  rows.forEach(row => {
    data.push({
      item: row.querySelector(".item-select").value,
      meter: row.querySelector(".meter").value,
      qty: row.querySelector(".qty").value,
      total: row.querySelector(".total").value
    });
  });

  return data;
}
</script>

</body>
</html>
