<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  padding: 0;
  background: #f4f6f8;
  font-family: Segoe UI, sans-serif;
}

/* HEADER */
.header {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  background: #ffffff;
  padding: 18px 40px;
  border-bottom: 1px solid #e3e7ec;
}
.header span {
  font-size: 15px;
  font-weight: 600;
  opacity: 0.85;
}

/* CARD */
.card {
  max-width: 1150px;
  margin: 35px auto;
  background: #fff;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}

.card-title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* LABEL */
label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

/* TOP ROW */
.row-flex {
  display: flex;
  gap: 30px;
  margin-bottom: 30px;
}

/* INPUT BOX */
.input-box {
  padding: 12px 13px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  font-size: 14px;
  width: 240px;
  background: #fff;
}
.input-box:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,0.25);
  outline: none;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
}
th {
  background: #eef2f6;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  color: #2b3d55;
}
td {
  padding: 12px;
  border-bottom: 1px solid #f1f3f5;
}

/* TABLE INPUT */
.table-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  font-size: 14px;
}

  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,0.25);
}
