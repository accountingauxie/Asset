<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  font-family: Segoe UI, sans-serif;
  background: #f5f7f9;
}

/* HEADER */
.header {
  background: #0f80d9;
  color: white;
  padding: 20px 40px;
  font-size: 22px;
  font-weight: 600;
}

/* PAGE */
.page {
  max-width: 1100px;
  margin: 35px auto;
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
}

.section-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 15px;
  color: #24425c;
}

/* PRODUCTION DATE */
.top-input {
  max-width: 300px;
  margin-bottom: 30px;
}

.top-input label {
  font-size: 14px;
  font-weight: 600;
  color: #3b4a5a;
}

.top-input input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #cfd8e3;
  font-size: 15px;
}

/* TABLE */
.table-container {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: #eef1f4;
  padding: 10px;
  text-align: left;
  font-size: 14px;
  font-weight: 600;
  color: #364b5c;
  border-bottom: 1px solid #d8dde3;
}

td {
  padding: 10px;
  border-bottom: 1px solid #e6e9ed;
}

.row-handle {
  width: 25px;
  text-align: center;
  color: #888;
  cursor: grab;
  font-size: 18px;
}

/* INPUT FIELDS */
.table-input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #cfd7e0;
  font-size: 14px;
  box-sizing: border-box;
}

.table-input:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25);
  outline: none;
}

/* DELETE BUTTON */
.delete-btn {
  cursor: pointer;
  font-size: 20px;
  color: #cc0000;
  text-align: center;
}

/* ADD ROW */
.add-row-btn {
  margin-top: 15px;
  background: #e7f2ff;
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 14px;
  color: #0f80d9;
  font-weight: 600;
  cursor: pointer;
  border: 1px solid #bcd8f7;
}

.add-row-btn:hover {
  background: #d9ebff;
}

</style>
</head>

<body>

<div class="header">Production Entry</div>

<div class="page">

  <div class="section-title">Production Date</div>

  <div class="top-input">
    <label>Date</label>
    <input type="date" id="productionDate">
  </div>

  <div class="section-title">Products Produced</div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width:30px;"></th>
          <th style="width:40%">Product Produced</th>
          <th style="width:15%">Meter</th>
          <th style="width:15%">Qty</th>
          <th style="width:20%">Total (m)</th>
          <th style="width:40px;"></th>
        </tr>
      </thead>

      <tbody id="tableBody">
      </tbody>

    </table>
  </div>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

</div>


<script>

let itemList = [];

/* LOAD PRODUCT LIST ON LOAD */
window.onload = function () {
  fetch("https://script.google.com/macros/s/AKfycbx_3-dmL-ukasrrBpFTP676n1ZlrUYRljQ8JZE3G0l8d41Oulag9FgxqGssfjVsbJXJ/exec?action=getitem")
    .then(r => r.json())
    .then(list => {
      itemList = list;
      addRow(); // first row
    });
};

/* ADD ROW FUNCTION */
function addRow() {
  const tbody = document.getElementById("tableBody");

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td>
      <select class="table-input item">
        ${itemList.map(i => `<option value="${i}">${i}</option>`).join("")}
      </select>
    </td>

    <td>
      <input type="number" class="table-input meter" min="0" value="0">
    </td>

    <td>
      <input type="number" class="table-input qty" min="0" value="0">
    </td>

    <td>
      <input type="number" class="table-input total" readonly style="background:#f1f3f5;">
    </td>

    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  tr.querySelector(".meter").addEventListener("input", updateTotals);
  tr.querySelector(".qty").addEventListener("input", updateTotals);
}

/* DELETE ROW */
function deleteRow(btn) {
  btn.parentElement.remove();
}

/* UPDATE TOTALS */
function updateTotals() {
  const rows = document.querySelectorAll("#tableBody tr");

  rows.forEach(row => {
    const m = parseFloat(row.querySelector(".meter").value) || 0;
    const q = parseFloat(row.querySelector(".qty").value) || 0;
    row.querySelector(".total").value = m * q;
  });
}

/* EXPORT DATA FOR SUBMIT */
function getProductionData() {
  const rows = document.querySelectorAll("#tableBody tr");
  const data = [];

  rows.forEach(row => {
    data.push({
      item: row.querySelector(".item").value,
      meter: row.querySelector(".meter").value,
      qty: row.querySelector(".qty").value,
      total: row.querySelector(".total").value
    });
  });

  return {
    productionDate: document.getElementById("productionDate").value,
    items: data
  };
}

</script>
</body>
</html>
