<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>

/* ==========================================================
   BASE STYLE
========================================================== */
body {
  margin: 0;
  background: #ffffff;
  font-family: "Segoe UI", sans-serif;
  font-size: 13px;
}

/* ==========================================================
   HEADER
========================================================== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 35px;
  font-size: 22px;
  font-weight: 600;
  border-bottom: 1px solid #e1e4e8;
}

.header-right {
  font-size: 13px;
  opacity: 0.65;
}

/* ==========================================================
   PAGE
========================================================== */
.page {
  max-width: 1100px;
  margin: 22px auto 35px auto;
}

/* ==========================================================
   TOP FORM (CENTER GRID)
========================================================== */
.row-flex {
  display: grid;
  grid-template-columns: 180px 220px 220px;
  column-gap: 30px;
  align-items: end;
  justify-content: center;
  margin: 0 auto 25px auto;
}

label {
  margin-bottom: 4px;
  font-size: 12.5px;
  font-weight: 600;
  color: #444;
}

/* ==========================================================
   INPUTS
========================================================== */
.input-box,
.table-input,
.choices__inner {
  height: 28px !important;
  min-height: 28px !important;
  padding: 4px 7px !important;
  border-radius: 5px !important;
  border: 1px solid #d0d7df !important;
  background: #f9fafb !important;
  font-size: 12.5px !important;
}

/* Dropdown above all rows */
.choices__list--dropdown {
  z-index: 999999 !important;
}

/* ==========================================================
   TABLE
========================================================== */
table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #e2e5e9;
  border-radius: 8px;
  overflow: hidden;
}

thead th {
  background: #f4f6f8;
  padding: 7px;
  font-weight: 600;
  font-size: 12.5px;
  border-bottom: 1px solid #dfe3e8;
  text-align: left;
}

tbody td {
  padding: 5px;
  border-bottom: 1px solid #f2f3f4;
}

.row-handle {
  cursor: grab;
  font-size: 12px;
  color: #999;
}

.delete-btn {
  cursor: pointer;
  font-size: 14px;
  color: #cd1f2f;
}

/* Column widths */
th:nth-child(1), td:nth-child(1) { width: 20px; }
th:nth-child(2), td:nth-child(2) { width: 28%; }
th:nth-child(3), td:nth-child(3) { width: 7%; }
th:nth-child(4), td:nth-child(4) { width: 7%; }
th:nth-child(5), td:nth-child(5) { width: 10%; }
th:nth-child(6), td:nth-child(6) { width: 22%; }
th:nth-child(7), td:nth-child(7) { width: 20px; }

/* Ensure dropdown not hidden */
table, tr, td {
  overflow: visible !important;
  position: relative;
}

/* ==========================================================
   ADD ROW BUTTON
========================================================== */
.add-row-btn {
  margin-top: 12px;
  padding: 5px 12px;
  background: #eef4ff;
  border: 1px solid #cfe0ff;
  border-radius: 5px;
  color: #1f5ddb;
  font-weight: 600;
  font-size: 12px;
  cursor: pointer;
}
.add-row-btn:hover {
  background: #e3ecff;
}

/* ==========================================================
   NOTES
========================================================== */
textarea {
  width: 100%;
  height: 120px;
  margin-top: 6px;
  padding: 8px;
  border: 1px solid #d0d7df;
  border-radius: 6px;
  background: #fafbfc;
  font-size: 13px;
}

/* ==========================================================
   SUBMIT BUTTON
========================================================== */
.submit-btn {
  margin-top: 22px;
  padding: 9px 22px;
  background: #2b6be8;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 13.5px;
  font-weight: 600;
  cursor: pointer;
}
.submit-btn:hover {
  background: #1e56c6;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  Production Entry
  <div class="header-right">UXILIUM â€” Accounting Management Services</div>
</div>

<div class="page">

  <!-- TOP FORM -->
  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div>
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly>
    </div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>

    <tbody id="tableBody">
      <!-- Rows appear here -->
    </tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="margin-top:20px; font-weight:600;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNyFxiIaOMUGfNRMnSdWIqUQocpCvxylChqOIE4Kc-KpnVlKF_urpzpX84pMqZq2c01g/exec";

let itemList = [];
let kpcList = [];

/* AUTO ENTRY ID */
function generateEntryId() {
  const now = new Date();
  const yy = String(now.getFullYear()).slice(2);
  const mm = String(now.getMonth()+1).padStart(2,"0");
  entryId.value = `FGP${yy}${mm}000001`;
}

/* INIT */
window.addEventListener("DOMContentLoaded", async () => {
  generateEntryId();

  const [resItem, resKPC] = await Promise.all([
    fetch(`${SCRIPT_URL}?action=getitem`),
    fetch(`${SCRIPT_URL}?action=getkpc`)
  ]);

  itemList = await resItem.json();
  kpcList  = await resKPC.json();

  addRow();
  Sortable.create(tableBody,{ handle:".row-handle", animation:150 });
});

/* ADD ROW */
function addRow(){
  const r = document.createElement("tr");

  r.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td><select class="item-select"></select></td>

    <td><input type="number" class="table-input meter" value="6"></td>

    <td><input type="number" class="table-input qty" value="0"></td>

    <td><input type="number" class="table-input total" readonly></td>

    <td><select class="kpc-select"></select></td>

    <td class="delete-btn" onclick="this.closest('tr').remove()">ðŸ—‘</td>
  `;

  tableBody.appendChild(r);

  initChoices(r.querySelector(".item-select"), itemList, "Select Item");
  initChoices(r.querySelector(".kpc-select"),  kpcList,  "Select KPC");

  r.querySelector(".meter").addEventListener("input", updateTotals);
  r.querySelector(".qty").addEventListener("input", updateTotals);
}

/* CHOICES INIT */
function initChoices(el, list, placeholder){
  const ph = document.createElement("option");
  ph.value = ""; ph.disabled = true; ph.selected = true;
  ph.textContent = placeholder;
  el.appendChild(ph);

  list.forEach(v=>{
    const o=document.createElement("option");
    o.value=v; o.textContent=v;
    el.appendChild(o);
  });

  new Choices(el,{
    searchEnabled:true,
    itemSelectText:"",
    shouldSort:false,
    placeholderValue:placeholder
  });
}

/* TOTAL CALC */
function updateTotals(){
  document.querySelectorAll("#tableBody tr").forEach(r=>{
    const m = parseFloat(r.querySelector(".meter").value)||0;
    const q = parseFloat(r.querySelector(".qty").value)||0;
    r.querySelector(".total").value = m * q;
  });
}

/* VALIDATION */
function validate(){
  if(!productionDate.value) return "Date required";
  if(!machineUsed.value) return "Machine required";
  for(const r of document.querySelectorAll("#tableBody tr")){
    if(!r.querySelector(".item-select").value) return "Item required";
    if(!r.querySelector(".kpc-select").value) return "KPC required";
  }
  return null;
}

/* SUBMIT */
function submitForm(){
  const e = validate();
  if(e){ alert(e); return; }

  const payload = {
    productionEntryId: entryId.value,
    productionDate: productionDate.value,
    machine: machineUsed.value,
    notes: notes.value,
    items: [...document.querySelectorAll("#tableBody tr")].map(r => ({
      item: r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  })
  .then(()=>alert("Submitted!"))
  .catch(err=>alert("Submit Error: " + err));
}

</script>
</body>
</html>
