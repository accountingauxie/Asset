<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Production Realization Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
  .active-tab { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 600; }
  .inactive-tab { color: #64748b; border-bottom: 2px solid transparent; }
  .inactive-tab:hover { color: #334155; border-bottom: 2px solid #e2e8f0; }
  #loading { position: fixed; inset: 0; background: rgba(255,255,255,0.85); z-index: 50; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
  .spinner { border: 4px solid #e2e8f0; border-top: 4px solid #3b82f6; border-radius: 50%; width: 45px; height: 45px; animation: spin 0.8s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  .input-xs { padding: 6px 8px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 13px; width: 100%; transition: border 0.2s; }
  .input-xs:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }
  .input-readonly { background-color: #f1f5f9; border-color: #e2e8f0; color: #64748b; cursor: not-allowed; }
</style>
</head>

<body class="text-slate-800">

<div id="loading"><div class="spinner"></div></div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  
  <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
    <div>
      <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Production Realization</h1>
      <p class="text-sm text-slate-500 mt-1">Monitor production queue, input results, and sync to accounting.</p>
    </div>
    <button onclick="fetchData()" class="bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 px-4 py-2.5 rounded-lg text-sm font-medium transition shadow-sm flex items-center justify-center">
      <i class="fas fa-sync-alt mr-2"></i> Refresh Data
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 relative overflow-hidden">
      <div class="absolute right-0 top-0 h-full w-1 bg-blue-500"></div>
      <div class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Queue (Siap Produksi)</div>
      <div class="flex items-baseline">
        <span class="text-4xl font-bold text-slate-800" id="count-queue">0</span>
        <span class="ml-2 text-sm text-slate-500">batches</span>
      </div>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 relative overflow-hidden">
      <div class="absolute right-0 top-0 h-full w-1 bg-emerald-500"></div>
      <div class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Completed (Selesai)</div>
      <div class="flex items-baseline">
        <span class="text-4xl font-bold text-slate-800" id="count-completed">0</span>
        <span class="ml-2 text-sm text-slate-500">need approval</span>
      </div>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 relative overflow-hidden">
      <div class="absolute right-0 top-0 h-full w-1 bg-indigo-500"></div>
      <div class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Ready to Sync</div>
      <div class="flex items-baseline">
        <span class="text-4xl font-bold text-slate-800" id="count-import">0</span>
        <span class="ml-2 text-sm text-slate-500">to Xero</span>
      </div>
    </div>
  </div>

  <div class="border-b border-slate-200 mb-6">
    <nav class="-mb-px flex space-x-8 overflow-x-auto" aria-label="Tabs">
      <button onclick="switchTab('queue')" id="tab-queue" class="active-tab whitespace-nowrap py-4 px-1 font-medium text-sm transition-colors">Siap Untuk Di Produksi</button>
      <button onclick="switchTab('completed')" id="tab-completed" class="inactive-tab whitespace-nowrap py-4 px-1 font-medium text-sm transition-colors">Sudah Di Produksi</button>
      <button onclick="switchTab('import')" id="tab-import" class="inactive-tab whitespace-nowrap py-4 px-1 font-medium text-sm transition-colors">Siap Import Xero</button>
    </nav>
  </div>

  <div class="mb-6">
    <div class="relative max-w-md">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i class="fas fa-search text-slate-400"></i>
      </div>
      <input type="text" id="searchInput" onkeyup="renderData()" class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm shadow-sm" placeholder="Search ID, Machine, or Item...">
    </div>
  </div>

  <div id="list-container" class="space-y-4 pb-20"></div>

</div>

<div id="modalResult" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity backdrop-blur-sm" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-6xl sm:w-full">
      
      <div class="bg-white px-6 py-5 border-b border-slate-100 flex justify-between items-start">
        <div>
          <h3 class="text-xl font-bold text-slate-900" id="modal-title">Input Production Result</h3>
          <div class="mt-1 text-sm text-slate-500">Entry ID: <span id="modal-batch-id" class="font-mono font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded"></span></div>
        </div>
        <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition"><i class="fas fa-times text-xl"></i></button>
      </div>

      <div class="bg-slate-50 px-6 py-6">
        <div class="overflow-hidden rounded-lg border border-slate-200 shadow-sm">
          <table class="min-w-full divide-y divide-slate-200 bg-white">
            <thead class="bg-slate-50">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-bold text-slate-500 uppercase w-48">Item</th>
                <th class="px-4 py-3 text-left text-xs font-bold text-slate-500 uppercase w-40">Machine</th>
                <th class="px-4 py-3 text-left text-xs font-bold text-slate-500 uppercase w-48">KPC</th>
                <th class="px-4 py-3 text-left text-xs font-bold text-slate-500 uppercase w-28">Meter</th>
                <th class="px-4 py-3 text-left text-xs font-bold text-slate-500 uppercase w-24">Qty</th>
                <th class="px-4 py-3 text-left text-xs font-bold text-slate-500 uppercase">WE Number</th>
              </tr>
            </thead>
            <tbody id="modal-table-body" class="divide-y divide-slate-200"></tbody>
          </table>
        </div>
        <div class="mt-4 flex items-start p-3 bg-amber-50 border border-amber-200 rounded-lg" id="modal-warning">
          <i class="fas fa-exclamation-circle text-amber-500 mt-0.5 mr-2"></i>
          <p class="text-xs text-amber-700" id="modal-warning-text"></p>
        </div>
      </div>

      <div class="bg-white px-6 py-4 flex flex-row-reverse gap-3 border-t border-slate-100" id="modal-footer"></div>
    </div>
  </div>
</div>

<script>
// =================================================================
// GANTI URL API
const API_URL = "https://script.google.com/macros/s/AKfycbxUfpilmFvWfagXXPxYk66S0HVVDPNHNeiCyOEi3hq7NvHv8_gE1g6A1Fzsmb6i_qBq/exec"; 
// =================================================================

let RAW_DATA = [];
let GROUPED_DATA = {};
let OPTIONS = { items: [], kpcs: [] };
let CURRENT_TAB = 'queue';
let CURRENT_BATCH_ID = null;
let IS_EDIT_MODE = false; // Flag untuk membedakan mode Input vs Edit

window.addEventListener('DOMContentLoaded', () => {
  fetchData();
});

async function fetchData() {
  document.getElementById('loading').style.display = 'flex';
  try {
    const [dataRes, optionsRes] = await Promise.all([
      fetch(`${API_URL}?action=getData`),
      fetch(`${API_URL}?action=getOptions`)
    ]);
    RAW_DATA = await dataRes.json();
    OPTIONS = await optionsRes.json();
    processData();
    updateCounts();
    renderData();
  } catch (err) { alert("Error: " + err); } 
  finally { document.getElementById('loading').style.display = 'none'; }
}

function processData() {
  GROUPED_DATA = {};
  RAW_DATA.forEach(row => {
    if(!['Siap Untuk Di Produksi', 'Sudah Di Produksi', 'Siap Import', 'Sudah di Import Xero'].includes(row.status)) return;
    if (!GROUPED_DATA[row.id]) {
      GROUPED_DATA[row.id] = { id: row.id, date: row.date, status: row.status, timestamp: row.timestamp, items: [] };
    }
    GROUPED_DATA[row.id].items.push(row);
  });
}

function updateCounts() {
  let q = 0, c = 0, i = 0;
  Object.values(GROUPED_DATA).forEach(batch => {
    const st = batch.items[0].status;
    if (st === 'Siap Untuk Di Produksi') q++;
    else if (st === 'Sudah Di Produksi') c++;
    else if (st === 'Siap Import') i++;
  });
  document.getElementById('count-queue').innerText = q;
  document.getElementById('count-completed').innerText = c;
  document.getElementById('count-import').innerText = i;
}

function switchTab(tabName) {
  CURRENT_TAB = tabName;
  ['queue', 'completed', 'import'].forEach(t => {
    const el = document.getElementById('tab-' + t);
    t === tabName ? (el.classList.remove('inactive-tab'), el.classList.add('active-tab')) : (el.classList.remove('active-tab'), el.classList.add('inactive-tab'));
  });
  renderData();
}

function renderData() {
  const container = document.getElementById('list-container');
  container.innerHTML = '';
  const search = document.getElementById('searchInput').value.toLowerCase();
  
  const batches = Object.values(GROUPED_DATA).filter(batch => {
    const st = batch.items[0].status;
    let matchTab = false;
    if (CURRENT_TAB === 'queue' && st === 'Siap Untuk Di Produksi') matchTab = true;
    if (CURRENT_TAB === 'completed' && st === 'Sudah Di Produksi') matchTab = true;
    if (CURRENT_TAB === 'import' && (st === 'Siap Import' || st === 'Sudah di Import Xero')) matchTab = true;
    if (!matchTab) return false;
    const searchString = (batch.id + batch.items.map(i => i.item + i.machine).join(' ')).toLowerCase();
    return searchString.includes(search);
  });

  batches.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

  if (batches.length === 0) {
    container.innerHTML = `<div class="text-center py-16 text-slate-400">Tidak ada data.</div>`;
    return;
  }

  batches.forEach(batch => {
    const isQueue = CURRENT_TAB === 'queue';
    let actionBtn = '';
    
    // LOGIC TOMBOL PER TAB
    if (isQueue) {
      actionBtn = `
        <div class="flex gap-2">
          <button onclick="openInputModal('${batch.id}', 'edit')" class="bg-amber-100 hover:bg-amber-200 text-amber-700 border border-amber-200 px-3 py-2 rounded-lg text-sm font-semibold shadow-sm transition flex items-center">
            <i class="fas fa-edit mr-2"></i> Edit
          </button>
          <button onclick="openInputModal('${batch.id}', 'input')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm font-semibold shadow-sm transition flex items-center">
            <i class="fas fa-clipboard-check mr-2"></i> Input Result
          </button>
        </div>`;
    } else if (CURRENT_TAB === 'completed') {
      actionBtn = `
        <button onclick="approveBatch('${batch.id}')" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-sm transition flex items-center">
          <i class="fas fa-check-circle mr-2"></i> Approve
        </button>`;
    } else if (CURRENT_TAB === 'import') {
       const isSynced = batch.items[0].status === 'Sudah di Import Xero';
       if(!isSynced) {
         actionBtn = `<button onclick="syncXero('${batch.id}')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-sm transition flex items-center"><i class="fas fa-cloud-upload-alt mr-2"></i> Sync Xero</button>`;
       } else {
          actionBtn = `<span class="px-3 py-1 bg-slate-100 text-slate-500 rounded-full text-xs font-bold border border-slate-200">IMPORTED</span>`;
       }
    }

    let itemRows = '';
    batch.items.forEach(item => {
      const resultDisplay = !isQueue ? `<div class="ml-auto text-xs font-mono text-slate-600 bg-slate-100 px-2 py-1 rounded border border-slate-200 flex gap-3"><span>Qty: <b>${item.qty}</b></span><span class="border-l border-slate-300 pl-3">M: <b>${item.meter}</b></span></div>` : '<div class="ml-auto"></div>';
      itemRows += `
        <div class="flex items-center justify-between py-2 border-b border-slate-50 last:border-0 hover:bg-slate-50 transition px-2 -mx-2 rounded">
           <div class="flex items-center flex-1">
             <span class="w-2 h-2 rounded-full bg-blue-400 mr-3"></span>
             <div>
               <div class="text-sm font-medium text-slate-700">${item.item}</div>
               <div class="text-xs text-slate-400 flex items-center gap-2 mt-0.5">
                  <span class="bg-slate-100 px-1.5 rounded">${item.machine}</span>
                  <span>${item.kpc}</span>
               </div>
             </div>
           </div>
           ${resultDisplay}
        </div>`;
    });

    container.innerHTML += `
      <div class="bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md transition duration-200 overflow-hidden">
        <div class="px-6 py-4 flex items-center justify-between bg-slate-50 border-b border-slate-100">
          <div>
            <div class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">ID</div>
            <div class="text-lg font-bold text-slate-800 font-mono">${batch.id}</div>
            <div class="text-xs text-slate-500 mt-1"><i class="far fa-calendar-alt mr-1.5"></i> ${batch.date}</div>
          </div>
          <div>${actionBtn}</div>
        </div>
        <div class="px-6 py-4">${itemRows}</div>
      </div>`;
  });
}

// 4. MODAL LOGIC (INPUT vs EDIT)
function openInputModal(batchId, mode) {
  CURRENT_BATCH_ID = batchId;
  IS_EDIT_MODE = (mode === 'edit');
  const batch = GROUPED_DATA[batchId];
  document.getElementById('modal-batch-id').innerText = batchId;
  
  // Set Title & Warning
  document.getElementById('modal-title').innerText = IS_EDIT_MODE ? "Edit Production Plan" : "Input Production Result";
  document.getElementById('modal-warning-text').innerHTML = IS_EDIT_MODE 
    ? "<strong>Mode Edit:</strong> Anda dapat mengubah Mesin & KPC jika terjadi perubahan rencana. Anda juga bisa menyimpan perubahan tanpa menyelesaikan produksi." 
    : "<strong>Mode Input:</strong> Mesin & KPC terkunci. Silakan input <strong>Qty</strong> dan <strong>Meter</strong> aktual untuk menyelesaikan.";
  
  const tbody = document.getElementById('modal-table-body');
  tbody.innerHTML = '';
  
  batch.items.forEach((item) => {
    let machineEl = '', kpcEl = '';
    
    // JIKA MODE EDIT: Render Dropdown
    if (IS_EDIT_MODE) {
       let machineOpts = [...new Set(OPTIONS.items.map(i => i.machine))].sort();
       machineEl = `<select class="input-xs machine-select bg-white" onchange="updateRowWE(this)">`;
       machineOpts.forEach(m => { machineEl += `<option value="${m}" ${m === item.machine ? 'selected' : ''}>${m}</option>`; });
       machineEl += `</select>`;

       let validKPCs = OPTIONS.kpcs.filter(k => k.relatedItem === item.item || k.name === item.kpc);
       kpcEl = `<select class="input-xs kpc-select bg-white" onchange="updateRowWE(this)">`;
       validKPCs.forEach(k => { kpcEl += `<option value="${k.name}" ${k.name === item.kpc ? 'selected' : ''}>${k.name}</option>`; });
       kpcEl += `</select>`;
    } 
    // JIKA MODE INPUT: Render Text Readonly
    else {
       machineEl = `<input type="text" class="input-xs input-readonly machine-select" value="${item.machine}" readonly>`;
       kpcEl = `<input type="text" class="input-xs input-readonly kpc-select" value="${item.kpc}" readonly>`;
    }

    tbody.innerHTML += `
      <tr data-row-index="${item.rowIndex}" data-item-name="${item.item}">
        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-slate-800">${item.item}</td>
        <td class="px-4 py-3">${machineEl}</td>
        <td class="px-4 py-3">${kpcEl}</td>
        <td class="px-4 py-3"><input type="number" class="input-xs input-meter text-center font-mono" value="${item.meter || 0}" min="0"></td>
        <td class="px-4 py-3"><input type="number" class="input-xs input-qty text-center font-mono" value="${item.qty || 0}" min="0"></td>
        <td class="px-4 py-3"><input type="text" class="input-xs bg-slate-50 text-slate-500 we-preview font-mono text-xs cursor-not-allowed" value="${item.weNumber}" readonly></td>
      </tr>`;
  });

  // Render Tombol Footer
  const footer = document.getElementById('modal-footer');
  let buttons = `
    <button type="button" onclick="submitResult(true)" class="inline-flex justify-center rounded-lg border border-transparent shadow-sm px-5 py-2.5 bg-blue-600 text-sm font-semibold text-white hover:bg-blue-700 transition">Submit & Complete</button>
    <button type="button" onclick="closeModal()" class="inline-flex justify-center rounded-lg border border-slate-300 shadow-sm px-5 py-2.5 bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition">Cancel</button>
  `;
  
  if (IS_EDIT_MODE) {
    // Tambah tombol Save Changes untuk Mode Edit
    buttons = `
      <button type="button" onclick="submitResult(true)" class="inline-flex justify-center rounded-lg border border-transparent shadow-sm px-5 py-2.5 bg-blue-600 text-sm font-semibold text-white hover:bg-blue-700 transition">Complete Production</button>
      <button type="button" onclick="submitResult(false)" class="inline-flex justify-center rounded-lg border border-amber-300 shadow-sm px-5 py-2.5 bg-amber-100 text-sm font-semibold text-amber-800 hover:bg-amber-200 transition">Save Changes</button>
      <button type="button" onclick="closeModal()" class="inline-flex justify-center rounded-lg border border-slate-300 shadow-sm px-5 py-2.5 bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition">Cancel</button>
    `;
  }
  footer.innerHTML = buttons;
  document.getElementById('modalResult').classList.remove('hidden');
}

function closeModal() { document.getElementById('modalResult').classList.add('hidden'); }

function updateRowWE(el) {
  const tr = el.closest('tr');
  const machine = tr.querySelector('.machine-select').value;
  const kpc = tr.querySelector('.kpc-select').value;
  const item = tr.getAttribute('data-item-name');
  
  if(!machine || !item || !kpc) return;

  // WE Number Logic
  let machineCode = "XX";
  const mUpper = machine.toUpperCase();
  if(mUpper.includes("RENG")) machineCode = "RG";
  else if(mUpper.includes("TRUSS")) machineCode = "TS";
  else machineCode = mUpper.substring(0,2);
  
  const machineDigits = machine.match(/\d+/);
  const machineNum = machineDigits ? machineDigits[0].slice(-2) : "00";
  const finalMachine = machineCode + machineNum;

  const itemDigitsMatch = item.match(/\d+/g); 
  let itemSuffix = "00";
  if(itemDigitsMatch) itemSuffix = itemDigitsMatch[itemDigitsMatch.length - 1].slice(-2);

  tr.querySelector('.we-preview').value = `${finalMachine}_${kpc}_${CURRENT_BATCH_ID}_${itemSuffix}`;
}

async function postAction(action, payload) {
  document.getElementById('loading').style.display = 'flex';
  try {
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action, ...payload }) });
    const result = await res.json();
    if(result.status === 'success') return true;
    else throw new Error(result.message);
  } catch(e) { alert("Error: " + e.message); return false; } 
  finally { document.getElementById('loading').style.display = 'none'; }
}

async function submitResult(isComplete) {
  const rows = document.querySelectorAll('#modal-table-body tr');
  const items = [];
  rows.forEach(tr => {
    items.push({
      rowIndex: tr.getAttribute('data-row-index'),
      machine: tr.querySelector('.machine-select').value,
      kpc: tr.querySelector('.kpc-select').value,
      meter: tr.querySelector('.input-meter').value,
      qty: tr.querySelector('.input-qty').value,
      weNumber: tr.querySelector('.we-preview').value
    });
  });

  const msg = isComplete ? "Selesaikan produksi? Status akan berubah." : "Simpan perubahan data?";
  if(!confirm(msg)) return;
  
  closeModal();
  // Tentukan Action: submitResult (Selesai) atau updatePlan (Simpan Saja)
  const action = isComplete ? 'submitResult' : 'updatePlan';
  const success = await postAction(action, { payload: items });
  
  if(success) {
    alert(isComplete ? "Produksi selesai!" : "Data berhasil diperbarui!");
    fetchData();
  }
}

async function approveBatch(batchId) {
  if(!confirm(`Approve Batch ${batchId}?`)) return;
  if(await postAction('approve', { batchId })) fetchData();
}

async function syncXero(batchId) {
  if(!confirm(`Sync Batch ${batchId}?`)) return;
  if(await postAction('syncXero', { batchId })) { alert("Synced!"); fetchData(); }
}
</script>
</body>
</html>
